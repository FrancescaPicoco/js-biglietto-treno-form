<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div class="container" id="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">CALCOLA IL PREZZO DEL TUO TICKET</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-3 offset-2">
                        <span>Nome e Cognome</span>
                    </div>
                    <div class="col-3">
                        <span>Km da percorrere</span>
                    </div>
                    <div class="col-3">
                        <span>Fascia d'età</span>
                    </div>
                </div>
                <form id="delete">
                <div class="row justify-content-center" id="row">
                    <div class="col-3 offset-2">
                        <input type="text" id="nome" class="brd" value="" placeholder="inserire nome">
                    </div>
                    <div class="col-3">
                        <input type="text" id="km" class="brd" value="" placeholder="inserire km">
                    </div>
                    <div class="col-3">
                        <select name="eta" id="old" class="brd" placeholder="inserire età">
                            <option value="choose">Scegli il tuo range</option>
                            <option value="17">Under18</option>
                            <option value="18">From 18 to 65</option>
                            <option value="66">Over65</option>
                        </select>
                    </div>
                </div>
                </form>
                <div class="row mt-4 justify-content-center" id="row">
                    <div class="col-3 offset-3">
                        <button id="confirm" class="brd" onclick="shared(confirm)">conferma</button> 
                    </div>
                    <div class="col-3">
                        <button id="cancel" class="brd" onclick="clean(cancel)">annulla</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="error" class="d-none"><span>Icaratteri inseriti non sono corretti</span></div>
        <div class="container" id="hide-cont">
            <div class="row">
                <div class="col-12">
                    <h2>Il tuo Biglietto</h2>
                </div>
                <div class="row border-dark">
                    <div class="row">
                        <div class="col-3">
                            <span class="fw-bold">Dettagli Passeggero</span>
                        </div>
                    </div>
                    <div class="row" id="square">
                        <div class="col-4" id="smll-square">
                            <h6>NOME PASSEGGERO</h6>
                            <p id="nome"></p>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-3"><h5 class="fw-bold">Offerta</h5></div>
                                <div class="col-3"><h5 class="fw-bold">Carrozza</h5></div>
                                <div class="col-3"><h5 class="fw-bold">Codice CP</h5></div>
                                <div class="col-3"><h5 class="fw-bold">Costo Biglietto</h5></div>
                            </div>
                            <div class="row">
                                <div class="col-3"><p id="offert"></p></div>
                                <div class="col-3"><p>5</p></div>
                                <div class="col-3"><p id="rand">2536</p></div>
                                <div class="col-3"><p id="price"></p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
    <script src="main.js"></script>
</body>
</html>
